<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="text-center">
    
    <form action="/siguiente" method="POST">

        <div>
                <p> {{ pregunta }} </p>
                
                <div> 

                    {# Muestra las opciones de respuesta de cada pregunta #}  
                    
                    {% for opc in dict_opciones %}
                        <input type="radio" id="{{dict_opciones}}" name="opcion" value="{{opc}}">
                        <label for="name">{{dict_opciones[opc]}}</label><br>
                    
                    {% endfor %}
                </div>

                <p> Estoy en la pagina: {{page}} </p>
                
                <input type="hidden" id="page" name="page" value="{{page}}">
                <br>

                <input type="submit" name="anterior" value="anterior" {{habilitado['prev']}}>
                <input type="submit" name="siguiente" value="siguiente" {{habilitado['next']}}>    

                
        </div>
    </form>
    
</body>
</html
